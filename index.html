<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:rgb(226, 225, 227);
        }
        .navbar {
            background-color:rgb(88, 110, 153);
            padding: 10px;
        }
        .navbar h1 {
            color: #ddd;
            font-size: 24px;
            margin-right: aut   o;
            margin-left: 20px;
        }
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            background-color: rgb(137, 180, 180);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
        }
        .login {
            background-color: rgb(5, 169, 184);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
        }
        .txt {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
        }
        .login-btn {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #img1 {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
        }
        .container-custom {
            padding: 20px;
        }
    
    </style>
</head> 
<body>
    <div class="navbar d-flex align-items-center">
        <h1>Attendance Portal</h1>
        <a href="#">Home</a>
        <a href="takestudentattendence.html">Student Attendence</a>
        <a href="feedback.html">Feedback</a>
        <a href="adminlogin.html">Admin Panel</a>
        <a href="contactus.html">Contact Us</a>
    </div>
    <div class="container-custom">
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <div class="login">Student Login</div>
                    <label for="staff-login" class="form-label">Login Id:</label>
                    <input type="number" id="id" class="txt" placeholder="Enter Login Id">
                    
                    <label for="staff-password" class="form-label">User Name:</label>
                    <input type="password"  id="username" class="txt" placeholder="Enter User Name">
                    <button type="button" class="login-btn" onclick="searchStudent()">Search</button>
                    <div id="searchResults"></div>
                </div>

                <div class="container">
                    <div class="login">Staff Login</div>
                    <label for="staff-login" class="form-label">Login Id:</label>
                    <input type="number" id="id" class="txt" placeholder="Enter Login Id">
                    
                    <label for="staff-password" class="form-label">User Name:</label>
                    <input type="password"  id="username" class="txt" placeholder="Enter User Name">
                    <button type="button" class="login-btn" onclick="searchStaff()">Search</button>
                    <div id="searchResults"></div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/view1.jpg" class="d-block w-100" alt="View 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/view2.jpg" class="d-block w-100" alt="View 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/view3.jpg" class="d-block w-100" alt="View 3">
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
      const searchStudent = () => {
  const id = document.getElementById('id').value;
  const username = document.getElementById('username').value;

  let queryString = `studentLogin.html?username=${username}`;
  if (id) queryString += `&id=${id}`;

  window.location.href = queryString;
};
const searchStaff = () => {
  const id = document.getElementById('id').value;
  const username = document.getElementById('username').value;

  let queryString = `staffLogin.html?username=${username}`;
  if (id) queryString += `&id=${id}`;
  window.location.href = queryString;
};

    </script>
</body>
</html>
